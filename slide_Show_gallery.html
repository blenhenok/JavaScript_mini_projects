<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slideshow Gallery</title>
  <style>
    .container {
  position: relative;
  max-width: 90%;
  margin: auto;
  overflow: hidden;
  padding: 10px;
  background: #f8f8f8;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.mySlides img {
  width: 100%;
  max-width: 90%;
  max-height: 530px;
  height: auto;
  object-fit: contain;
  margin: auto;
  display: block;
}

.prev, .next {
  cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px;
  color: white; font-weight: bold; font-size: 18px;
  transform: translateY(-50%); background: rgba(0,0,0,0.5); border-radius: 3px;
}
.prev { left: 0; }
.next { right: 0; }

.row { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 10px; gap: 4px; }
.column { flex: 1 0 16%; max-width: 100px; padding: 2px; }
.column img {
  width: 100%;
  height: 80px;
  object-fit: cover;
  aspect-ratio: 1/1;
  cursor: pointer;
  opacity: 0.6;
  border-radius: 4px;
}
.column img.active, .column img:hover {
  opacity: 1;
  border: 2px solid #333;
}

/* Responsive */
@media screen and (max-width: 600px) {
  .column { flex: 1 0 30%; }
}

  </style>
</head>
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <!-- Slides -->
  <div class="mySlides"><img src="img1.jpg" ></div>
  <div class="mySlides"><img src="img2.jpg" ></div>
  <div class="mySlides"><img src="img3.jpg" ></div>
  <div class="mySlides"><img src="img4.jpg" ></div>
  <div class="mySlides"><img src="img5.jpg" ></div>
  <div class="mySlides"><img src="img6.jpg"></div>

  <!-- Navigation -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <!-- Caption -->
  <div class="caption-container"><p id="caption"></p></div>
</div>

<!-- Thumbnail row -->
<div class="row">
  <div class="column"><img class="demo" src="img1.jpg" onclick="currentSlide(1)" ></div>
  <div class="column"><img class="demo" src="img2.jpg" onclick="currentSlide(2)" ></div>
  <div class="column"><img class="demo" src="img3.jpg" onclick="currentSlide(3)" ></div>
  <div class="column"><img class="demo" src="img4.jpg" onclick="currentSlide(4)"></div>
  <div class="column"><img class="demo" src="img5.jpg" onclick="currentSlide(5)"></div>
  <div class="column"><img class="demo" src="img6.jpg" onclick="currentSlide(6)" ></div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let slides = document.getElementsByClassName("mySlides");
  let thumbnails = document.getElementsByClassName("demo");

  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }

  // Hide all slides
  for (let slide of slides) {
    slide.style.display = "none";
  }

  // Remove 'active' from all thumbnails
  for (let thumb of thumbnails) {
    thumb.classList.remove("active");
  }

  // Show current slide and set active thumbnail
  slides[slideIndex - 1].style.display = "block";
  thumbnails[slideIndex - 1].classList.add("active");

  // Set caption
  captionText.textContent = thumbnails[slideIndex - 1].alt;
}
</script>

</body>
</html>
