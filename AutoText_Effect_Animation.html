<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Text Effect Animation</title>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");

body {
  margin: 0;
  display: flex;
  justify-content: center;
  height: 100vh;
  align-items: center;
  background-color: salmon;
  font-family: "Permanent Marker", cursive;
}
</style>
</head>


<body>
    <div class="container"></div>

<script>
const containerEl = document.querySelector(".container");
const careers = ["YouTuber", "Web Developer", "Freelancer", "Instructor"];
let careerIndex = 0;
let characterIndex = 0;

function updateText() {
  const currentCareer = careers[careerIndex];
  const prefix = currentCareer.startsWith("I") ? "an" : "a";
  containerEl.innerHTML = `<h1>I am ${prefix} ${currentCareer.slice(0, characterIndex + 1)}</h1>`;
  characterIndex++;

  if (characterIndex > currentCareer.length) {
    characterIndex = 0;
    careerIndex = (careerIndex + 1) % careers.length;
  }
  setTimeout(updateText, 400);
}
updateText();
</script>

</body>
</html>
