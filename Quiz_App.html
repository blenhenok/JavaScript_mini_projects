<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    body{
        background: #001e4d;
    }
    .app{
        background: #fff;
        width: 90%;
        max-width: 900px;
        margin: 100px auto 0;
        border-radius: 10px;
        padding: 30px;
    }
    .app h1{
        font-size: 25px;
        color: #001e4d;
        font-weight: 600;
        border-bottom: 1px solid #333;
        padding-bottom: 30px;
    }
    .quiz{
        padding: 20px 0;
    }
    .quiz h2{
        font-size:18px;
        color: #001e4d;
        font-weight: 600;
    }
    .btn{
        background: #fff;
        font-weight: 500;
        color: #222;
        width: 100%;
        border: 1px solid #222;
        padding:10px;
        margin: 10px 0;
    }
    .btn:hover:not([disabled]){
        background: #222;
        color: #fff;
    }
    .btn:disabled{
        cursor: no-drop;
    }
    #next-btn{
        background: #001e4d;
        color: #fff;
        font-weight: 500;
        width: 150px;
        border: 0;
        padding: 10px;
        margin: 20px auto 0;
        border-radius: 4px;
        cursor: pointer;
        display: none;
    }
    .correct{
        background: #9aeabc;
    }
    .incorrect{
        background: #ff9393;
    }
</style>
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question</h2>
            <div id="answer-button">
                <button class="btn">answer 1</button>
                <button class="btn">answer 2</button>
                <button class="btn">answer 3</button>
                <button class="btn">answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

<script>
    const questions = [
        {
            question: "What is the largest animal in the world?",
            answers : [
                {text:"Shark", correct: false},
                {text:"Blue Whale", correct: true},
                {text:"Elephant", correct: false},
                {text:"Giraffe", correct: false}
            ]
        },
        {
            question: "Which is the smallest country in the world?",
            answers : [
                {text:"Vatican City", correct: true},
                {text:"Bhutan", correct: false},
                {text:"Nepal", correct: false},
                {text:"Sri Lanka", correct: false}
            ]
        },
        {
            question: "Which is the largest desert in the world?",
            answers : [
                {text:"Kalahari", correct: false},
                {text:"Gobi", correct: false},
                {text:"Sahara", correct: false},
                {text:"Antarctica", correct: true}
            ]
        },
        {
            question: "Which is the smallest continent in the world?",
            answers : [
                {text:"Asia", correct: false},
                {text:"Australia", correct: true},
                {text:"Arctic", correct: false},
                {text:"Africa", correct: false}
            ]
        }
    ];

    const questionElement = document.getElementById("question");
    const answerBtn = document.getElementById("answer-button");
    const nextBtn = document.getElementById("next-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        nextBtn.innerHTML = "Next";
        showQuestion();
    }

    function showQuestion() {
        resetState();
        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

        currentQuestion.answers.forEach(answer => {
            const button = document.createElement("button");
            button.innerHTML = answer.text;
            button.classList.add("btn");
            button.dataset.correct = answer.correct;  // Store correct info in dataset
            button.addEventListener("click", selectAnswer);
            answerBtn.appendChild(button);
        });
    }

    function resetState() {
        nextBtn.style.display = "none";
        while (answerBtn.firstChild) {
            answerBtn.removeChild(answerBtn.firstChild);
        }
    }

    function selectAnswer(e) {
        const selectBtn = e.target;
        const isCorrect = selectBtn.dataset.correct === "true";
        
        if (isCorrect) {
            selectBtn.classList.add("correct");
            score++;
        } else {
            selectBtn.classList.add("incorrect");
        }
        
        Array.from(answerBtn.children).forEach(button => {
            if (button.dataset.correct === "true") {
                button.classList.add("correct");
            }
            button.disabled = true;  // Disable all buttons after answer is selected
        });

        nextBtn.style.display = "block";  // Show the next button after answer selection
    }

    function showScore() {
        resetState();
        questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;  // Correct template literal
        nextBtn.innerHTML = "Play Again";
        nextBtn.style.display = "block";
    }

    function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {  
            showQuestion();
        } else {
            showScore();
        }
    }

    nextBtn.addEventListener("click", () => {
        if (currentQuestionIndex < questions.length) {
            handleNextButton();
        } else {
            startQuiz();  // Restart quiz after showing score
        }
    });

    startQuiz();  // Initialize quiz on page load
</script>

</body>
</html>
