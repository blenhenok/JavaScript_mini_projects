<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image Slider (Contain)</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  width: 100%;
  overflow: hidden; /* Optional: prevents scrolling */
  font-family: Verdana, sans-serif;
}

/* Slideshow container */
.slideshow-container {
  width: 100vw;
  height: 100vh;
  position: relative;
  margin: auto;
  overflow: hidden;
  background: black; /* Optional: background for empty space */
}

.mySlides {
  display: none;
  width: 100%;
  height: 100%;
}

.mySlides img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Show full image without cutting */
  vertical-align: middle;
  background: black; /* Optional: match background */
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from { opacity: 0.5; } 
  to { opacity: 1; }
}

/* Dots */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Center dots */
.dots-container {
  text-align: center;
  position: absolute;
  bottom: 20px;
  width: 100%;
}
</style>
</head>
<body>

<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="img1.jpg" alt="Image 1">
  </div>

  <div class="mySlides fade">
    <img src="img2.jpg" alt="Image 2">
  </div>

  <div class="mySlides fade">
    <img src="img3.jpg" alt="Image 3">
  </div>

  <div class="dots-container">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>

</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }

  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    

  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  slides[slideIndex - 1].style.display = "block";  
  dots[slideIndex - 1].className += " active";
  
  setTimeout(showSlides, 3000); // Change image every 3 seconds
}
</script>

</body>
</html>
